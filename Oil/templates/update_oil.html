<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Oil Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        
    
        .topnav {
            background-color: #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
        }

        .nav-links {
         display: flex;
        gap: 10px;
        flex-wrap: wrap;
        }

        .nav-links a {
         color: white;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
        }

        .nav-links a:hover {
         background-color: white;
        color: #4CAF50;
        }

@media (max-width: 480px) {
  .topnav {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    flex-direction: column;
    width: 100%;
  }

  .nav-links a {
    width: 100%;
    text-align: left;
  }
}

    
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

   <div class="topnav">
  <span class="logo">Shrddha Oil Mill</span>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
    <a href="/login">Login</a>
    <a href="https://wa.me/919998474341" target="_blank">WhatsApp</a>
  </div>
</div>

    <div class="container">
        <h1>Update Oil Product</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ product.price }}" required>

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" value="{{ product.quantity }}" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Groundnut" {% if product.category == 'Groundnut' %}selected{% endif %}>Groundnut</option>
        </select><br>
        <input type="submit" value="Update Product">
    </form>
</body>
</html>
